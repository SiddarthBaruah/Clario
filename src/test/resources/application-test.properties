# Test profile: H2 in-memory so tests run without MySQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.flyway.enabled=true
app.security.jwt.secret=test-secret-key-at-least-32-characters-long
app.security.jwt.issuer=test
app.security.jwt.expiration-seconds=3600
